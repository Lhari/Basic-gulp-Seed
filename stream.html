<!DOCTYPE html><html data-ng-app=""><head><title>Currently watching Puck stream of James</title><link rel="stylesheet" href="./assets/css/main.css" type="text/css"><script src="./assets/js/all.top.js" type="text/javascript" async></script></head><body><div class="on-canvas js-oncanvas"><div class="menu grid size-12"><h1 class="grid size-5"> <a href="/">Puck</a></h1><a class="menu__mobile--toggle js-toggle-offcanvas right icon-dots"></a></div><div class="oncanvas__inner"> <div data-ng-controller="streamCntrl" class="content grid size-12"><video id="videoplayer" controls="true" autoplay="true" data-setup="{}" width="auto" height="auto" class="video-js vjs-default-skin content__stream grid size-12"></video><div data-ng-repeat="x in streamer" data-ng-if="x.Streamer == currentUser" class="content__stats"><span class="content__stats--current-streamer first icon-microphone"><span>{{ x.Streamer }}</span></span><span class="content__stats--number align-center icon-users"><span>{{ x.Viewers }}</span></span><span class="content__stats--number align-center icon-desktop"><span>{{ x.Fps }}</span></span></div></div></div><div class="js-toggle-offcanvas oncanvas__overlay"></div></div><div class="offcanvas js-offcanvas closed"><div class="offcanvas__inner"><div data-ng-controller="streamCntrl" class="offcanvas__content"><ul><li data-ng-repeat="x in streamer"><a href="./stream.html#?user={{ x.Streamer }}" data-ng-click="refresher()">{{ x.Streamer }}</a></li></ul></div></div></div><script src="./assets/js/all.bottom.js" type="text/javascript"></script></body></html>
